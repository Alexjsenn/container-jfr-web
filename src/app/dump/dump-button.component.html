<div *ngIf="connected">
  <button class="pf-c-button pf-m-primary" (click)="dump()">Start Recording</button>
  <input [(ngModel)]="name" placeholder="recording name" (keyup.enter)="dump()"/>
  <select class="pf-c-options-menu" [(ngModel)]="duration">
    <option value="-1">Unlimited</option>
    <option value="5">5 seconds</option>
    <option value="30">30 seconds</option>
    <option value="60">60 seconds</option>
  </select>
  <input [(ngModel)]="events" placeholder="events" (keyup.enter)="dump()"/>
</div>
