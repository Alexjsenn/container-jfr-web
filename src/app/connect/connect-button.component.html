<div>
  <span>Target JVM&mdash;</span>
  <select [(ngModel)]="host" (change)="fire()">
    <option value="">Disconnect</option>
    <option *ngFor="let h of hosts" [value]="h.ip">{{h.ip}} ({{h.hostname}})</option>
    <option value="rescan">Rescan</option>
  </select>
  <div>
    <span>{{hosts.length}} found</span>
  </div>
</div>
