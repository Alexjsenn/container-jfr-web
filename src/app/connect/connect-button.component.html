<div>
  <span>Target JVM&mdash;</span>
  <select class="pf-c-options-menu pf-m-text" [(ngModel)]="host" (change)="fire()">
    <option class="pf-c-options-menu__menu-item" value="">Disconnect</option>
    <option class="pf-c-options-menu__menu-item" *ngFor="let h of hosts" [value]="h.ip">{{h.ip}} ({{h.hostname}})</option>
    <option class="pf-c-options-menu__menu-item" value="rescan">Rescan</option>
  </select>
  <div>
    <span>{{hosts.length}} found</span>
  </div>
</div>
